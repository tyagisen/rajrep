{%extends 'base.html'%}
{%load static%}

{% load crispy_forms_tags %}

{% block content %}
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/about_1.jpg' %}');"  id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Newsletter</h1>
          <div class="custom-breadcrumbs">
            <a href="#">Home</a> <span class="mx-2 slash">/</span>
            <span class="text-white"><strong> Newsletter</strong></span>
          </div>
        </div>
      </div>
    </div>


  </section>


  
<div class="container">
    <div class="row mt-2 mb-2 pt-5">
        <div class="col-md-4 offset-md-4">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-body">
                    <h3>Subscribe to Newsletter</h3>
                    <hr>
                    <form method="POST" >
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info btn-block mt-2" type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
